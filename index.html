  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      var prefix = "https://analytics.zhihuiya.com/search/result/tablelist/1?sort=desc&limit=100&q=";
      var suffix = "&_type=query&redirect=%2Fsearch%2Finput%23%2Fsimple";

      // if submit button is clicked
      $('#submitButton').click(function () {

        // link
        var tac1_link = $("#radio-tac1-link input:radio:checked").val();
        var tac2_link = $("#radio-tac2-link input:radio:checked").val();
        var tacd1_link = $("#radio-tacd1-link input:radio:checked").val();
        var tacd2_link = $("#radio-tacd2-link input:radio:checked").val();

        // type
        var tac1_type = $("#radio-tac1 input:radio:checked").val();
        var tac2_type = $("#radio-tac2 input:radio:checked").val();
        var tacd1_type = $("#radio-tacd1 input:radio:checked").val();
        var tacd2_type = $("#radio-tacd2 input:radio:checked").val();

        // internal link
        var tac1_intl = $("#radio-tac1-int input:radio:checked").val();
        var tac2_intl = $("#radio-tac2-int input:radio:checked").val();
        var tacd1_intl = $("#radio-tacd1-int input:radio:checked").val();
        var tacd2_intl = $("#radio-tacd2-int input:radio:checked").val();

        // 1. TAC1
        var var_tac1 = [];
        $('#tac1').find('input[type="checkbox"]:checked').each(function () {
          var_tac1.push("(" + $(this).parent().next().val() + ")");
        });
        if (var_tac1.length !== 0) { // if selected
          var_tac1 = " " + tac1_link + " " + tac1_type + ":( " + var_tac1.join(" " + tac1_intl + " ") + " )";
        } else {
          var_tac1 = "";
        }
        // 2. TAC2
        var var_tac2 = [];
        $('#tac2').find('input[type="checkbox"]:checked').each(function () {
          var_tac2.push("(" + $(this).parent().next().val() + ")");
        });
        if (var_tac2.length !== 0) {
          var_tac2 = " " + tac2_link + " " + tac2_type + ":( " + var_tac2.join(" " + tac2_intl + " ") + " )";
        } else {
          var_tac2 = "";
        }
        // 3. TACD1
        var var_tacd1 = [];
        $('#tacd1').find('input[type="checkbox"]:checked').each(function () {
          var_tacd1.push("(" + $(this).parent().next().val() + ")");
        });
        if (var_tacd1.length !== 0) {
          var_tacd1 = " " + tacd1_link + " " + tacd1_type + ":( " + var_tacd1.join(" " + tacd1_intl + " ") + " )";
        } else {
          var_tacd1 = "";
        }
        // 4. TACD2
        var var_tacd2 = [];
        $('#tacd2').find('input[type="checkbox"]:checked').each(function () {
          var_tacd2.push("(" + $(this).parent().next().val() + ")");
        });
        if (var_tacd2.length !== 0) {
          var_tacd2 = " " + tacd2_link + " " + tacd2_type + ":( " + var_tacd2.join(" " + tacd2_intl + " ") + " )";
        } else {
          var_tacd2 = "";
        }

        var search = var_tac1 + var_tac2 + var_tacd1 + var_tacd2;
        console.log(search);

        // window.open(url, '_blank');
        var allan_type = $("#all_an_type").val();
        $('#links').empty();
        $('#result').removeAttr('hidden');
        $('#all_an').val().split(/[\n]/).forEach(element => {
          var all_an = allan_type + ":(" + element + ")";
          var url = prefix + encodeURIComponent(all_an + search) + suffix;
          $('#links').append('<a href=' + url + ' target="_blank" class="generatedLink">' + element);
        });
        $('.generatedLink').wrap("<div class='row text-muted'></div>");
      });

      // Select all
      $('#flexSwitchCheckDefault1').click(function () {
        if($(this).prop("checked") === true) {
          $('#tac1').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", true);
          });
        } else {
          $('#tac1').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", false);
          });
        }
      });

      $('#flexSwitchCheckDefault2').click(function () {
        if($(this).prop("checked") === true) {
          $('#tac2').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", true);
          });
        } else {
          $('#tac2').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", false);
          });
        }
      });

      $('#flexSwitchCheckDefault3').click(function () {
        if($(this).prop("checked") === true) {
          $('#tacd1').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", true);
          });
        } else {
          $('#tacd1').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", false);
          });
        }
      });

      $('#flexSwitchCheckDefault4').click(function () {
        if($(this).prop("checked") === true) {
          $('#tacd2').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", true);
          });
        } else {
          $('#tacd2').find('input[type="checkbox"]').each(function () {
            $(this).prop("checked", false);
          });
        }
      });
    });
  </script>
</body>
